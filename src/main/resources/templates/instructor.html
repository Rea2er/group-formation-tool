<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/landingPage.css}" />
<head>
<title>Courses</title>
</head>
<body>
	<h2>Courses </h2>
	<table id="courseTable">
		<thead>
			<tr>
				<th>Course ID</th>
				<th>Course Name</th>
				<th>Course Code</th>
				<th>Term</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cr : ${course}">

				<td th:text="${cr[0]}">
				<td><a th:text="${cr[1]}"
					th:href="@{/courseDetails (courseName=${cr[1]}, courseID = ${cr[4]})}">&nbsp;</a></td>
				<td th:text="${cr[2]}">&nbsp;</td>
				<td th:text="${cr[3]}">&nbsp;</td>

			</tr>
		</tbody>
	</table>
</body>
</html>
