<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<title>CSCI5308 - Group Formation Tool</title>
	</head>
	<body>
		<!-- I got the idea for how to do this from https://www.thymeleaf.org/doc/articles/springsecurity.html -->
	  	<div sec:authorize="isAuthenticated()">
	       <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
	       <form th:action="@{/logout}" method="post">

	           <input type="submit" value="Sign Out"/>
	       </form>
		</div>
		
		<div class="mainGridRow" sec:authorize="isAuthenticated()">
			<!-- Display list of questions. -->
			<!-- Learned how to do this here: https://www.baeldung.com/thymeleaf-list -->
			<h4>Available questions:</h4>
			<form th:action="@{/question/create}">
				<input type="submit" value="Create Question"/>
	        </form><br>
			<span>Sort by: </span>
		   <a th:href="@{/question/title}">Title</a>
	       <a th:href="@{/question/created}">Created</a>
			<table>
			  	<tr>
    				<th>Title</th>
    				<th>Type</th>
    				<th>Description</th>
    				<th>Created</th>
    				<th>Action</th>
  				</tr>
		 		<tr th:each="question : ${questions}">
					<td><a th:text="${question.title}"></a></td>
					<td><a th:text="${question.type}"></a></td>
					<td><a th:text="${question.description}"></a></td>
					<td><a th:text="${question.created}"></a></td>
					<td><a th:href="@{/question/warning(id=${question.id})}">Delete</a></td>
				</tr>
			</table>
		</div>
	</body>
</html>
