<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
	<head>
		<title>CSCI5308 - Group Formation Tool</title>
	</head>
	<body>
		<!-- I got the idea for how to do this from https://www.thymeleaf.org/doc/articles/springsecurity.html -->
	  	<div sec:authorize="isAuthenticated()">
	       <h4 th:inline="text">BannerID: [[${#httpServletRequest.remoteUser}]]</h4>
	       <form th:action="@{/logout}" method="post">
	           <input type="submit" value="Sign Out"/>
	       </form>
		</div>
		
		<div class="mainGridRow" sec:authorize="isAuthenticated()">
			<!-- Display list of questions. -->
			<!-- Learned how to do this here: https://www.baeldung.com/thymeleaf-list -->
			<h4>Are you sure want to delete this question ?</h4>
			<a th:href="@{/question/delete(id=${questionID})}">Yes</a>
			<a th:href="@{/question/question}">Cancel</a>
		</div>
	</body>
</html>
