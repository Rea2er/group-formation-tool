<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/landingPage.css}" />
<head>
<title>Courses</title>
</head>
<body>
	<h2>Courses </h2>
	<table id="courseTable">
		<thead>
			<tr>
				<th>Course Name</th>
				<th>Course Code</th>
				<th>Term</th>
				<th>Year</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cr : ${course}">
				<td><a th:text="${cr[0]}"
					th:href="@{/courseDetails?courseName={courseName} (courseName=${cr[0]})}">&nbsp;</a></td>
				<td th:text="${cr[1]}">&nbsp;</td>
				<td th:text="${cr[2]}">&nbsp;</td>
				<td th:text="${cr[3]}">&nbsp;</td>
				<!-- <td th:text="${cr.course_name}">&nbsp;</td>
      <td th:text="${cr.term}">&nbsp;</td>
      <td th:text="${cr.year}">&nbsp;</td> -->
			</tr>
		</tbody>
	</table>
