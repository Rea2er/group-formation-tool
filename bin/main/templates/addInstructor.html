<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" />
<head>
<title>Add Instructor</title>
</head>
<body>
	<h1 th:text="${course_id}"></h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Banner ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user, i : ${users}">

				<td th:text="${user.banner_id}"></td>
				<td th:text="${user.first_name}"></td>
				<td th:text="${user.last_name}"></td>
				<td th:text="${user.email}"></td>

				<td>
					<form th:action="@{/insertInst}" method="post">
						<input type="hidden" th:value="${user.user_id}" name="user_id" />
						<input type="hidden" th:value="${course_id}" name="course_id" />
						<button type="Submit" name="addInst">Add</button>
					</form>
				</td>
		</tbody>
	</table>

	</div>
</body>
</html>
